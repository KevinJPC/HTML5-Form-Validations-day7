<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!--- Kevin Pitti -->

<body>

    <div class="main-container container mt-5">
        <div class="row">
            <div class="col-11 container form-box p-0">
                <div class="header-container card-header">
                    <h1>Payment for example</h1>
                </div>
                <div class="alert alert-danger mt-3 m-3" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-1 d-flex justify-content-between">
                    <div class="col-md-6 p-3">
                        <label class="form-label">Card #</label>
                        <input type="number" class="form-control" id="" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 p-3">
                        <label for="inputPassword4" class="form-label cvc">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-3 p-3">
                        <label for="inputAddress" class="form-label amount ">Amount</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                    </div>
                    <div class="col-6 p-3">
                        <label for="inputFirstName" class="form-label first-name">Firt Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 p-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6 p-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3 p-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3 p-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-12 d-flex justify-content-between p-3">
                        <div class="radios col-md-3">
                            <label for="">We accept:</label>
                            <div class="bag-radio p-2 rounded">
                                <div class="d-flex flex-row justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            1
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            2
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            3
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            4
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="message col-md-6">
                            <label for="">Message:</label>
                            <div class="message d-flex flex-row">
                                <textarea name="" id="" class="w-100"></textarea>
                            </div>
                            <span>
                                Add any notes here
                            </span>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end card-header border-custom">
                        <button type="submit" class="btn btn-primary m-1 btn-custom">Cancel</button>
                        <button type="submit" class="btn btn-primary m-1">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
